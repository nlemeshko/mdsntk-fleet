{{- if .Values.ingress.enabled }}
  apiVersion: networking.k8s.io/v1beta1
  kind: Ingress
  metadata:
    name: {{ .Values.graphql.ingress.name }}
    annotations:
      kubernetes.io/ingress.class: nginx
    labels:
      app: {{ .Values.site.ingress.name }}
  spec:
    rules:
      - http:
          paths:
            - path: {{ .Values.site.ingress.path }}
              backend:
                serviceName: {{ .Values.site.ingress.serviceName }}
                servicePort: {{ .Values.site.ingress.servicePort }}
{{- end }}